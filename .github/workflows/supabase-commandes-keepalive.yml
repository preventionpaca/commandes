name: Supabase keep-alive (commandes)

on:
  schedule:
    # Tous les 3 jours
    - cron: "23 3 */3 * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase Commandes
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_COMMANDES_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_COMMANDES_ANON_KEY }}
        run: |
          JITTER=$((RANDOM % 1200))
          sleep $JITTER

          curl -sS \
            "${SUPABASE_URL}/rest/v1/healthcheck?select=id&limit=1" \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}" \
            -H "Accept: application/json"
